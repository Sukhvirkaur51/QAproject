<mat-card class="mt-3 mb-4">
  <mat-toolbar>Login</mat-toolbar>
  <br><br>
  <form #userform="ngForm" name="form"(ngSubmit)=" userform.form.valid && getvalues(userform)" novalidate>

      <mat-form-field>
          <input
          type="text"
          matInput
          placeholder="Your Email Or Name"

          name="email"
          #email="ngModel"
          email
          [(ngModel)]="model.email"
          required
          minlength="5"
          [ngClass]="{'is-invalid':userform.submitted && email.invalid}">
      </mat-form-field>

      <mat-error *ngIf= "userform.submitted && email.invalid">
        <mat-error *ngIf="email.errors?.required">
          email should be entered
        </mat-error>
      </mat-error>
      <br><br>



      <mat-form-field >
        <input
        matInput
        placeholder="Your Password"
        [(ngModel)]="model.password"
        #password="ngModel"
        name="password"
        required
        [ngClass]="{'is-invalid':userform.submitted && password.invalid}"
        >
      </mat-form-field>

      <mat-error *ngIf= "userform.submitted && password.invalid">
        <mat-error *ngIf="password.errors?.required">
          password should be entered
        </mat-error>
      </mat-error>
      <br> <br>




    <button type="submit" mat-raised-button color="primary">Login</button>

  </form>
</mat-card>
